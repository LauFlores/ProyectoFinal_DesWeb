                <div class="contenedor__ancho">
                    <h1 class="titulo__banner">Contacto</h1>
                </div>
            </div>
            <!--Contenedor con formulario y una imagen-->
            <div class="container section__contacto">
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="titulo_form">Formulario</h2>
                        <form class="formulario">
                            <div class="mb-3">
                                <label for="nombre" class="colocar_nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" >
                            </div>
                            <div class="mb-3">
                                <label for="email" class="colocar_email">E-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="Escribe tu Email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="colocar_telefono">Telefono:</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Escribe tu teléfono">
                            </div>
                            <div class="mb-3">
                                <label for="asunto" class="colocar_asunto">Asunto:</label>
                                <input type="text" class="form-control" id="asunto" placeholder="Escribe un asunto">
                            </div>
                            <div>
                                <label for="floatingTextarea2" class="form-label">Mensaje:</label>
                                <textarea class="form-control" id="floatingTextarea2" style="height: 100px" placeholder="Deja aquí tu comentario..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="button">Enviar</button>
                        </form>
                    </div>
                    <div class="imagen1 col-md-6">
                        <img src="../img/img-pag_contacto.jpg" alt="paleta_sobre_red" width="80%" height="500" style="border:0;" allowfullscreen="" loading="lazy">
